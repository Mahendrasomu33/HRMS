<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<style>
    .container{
        position: absolute;
        top: 30%;
        left: 40%;
        background: rgba(124, 199, 218, 0.6);
        padding: 30px;
        border-radius: 10px;
    }
    #message{
        margin-top: 50px;
    }
    title{
        color: rebeccapurple;
    }
</style>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <form id="otpForm">
            <label for="phonenumber">Enter Phone Number :</label><br>
            <input type="number" id="phonenumber" required pattern="\d{10,}" title="Please enter at least 10 digits">
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </form>
        <form id="verifyForm" style="display: none;">
            <label for="otp">Enter OTP:</label><br>
            <input type="number" id="otp"  required>
            <button type="button" onclick="verifyOTP()">Verify OTP</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        let GeneratedOPT;
        function sendOTP(){
            const phoneNumber = document.getElementById("phonenumber").value;
            const phoneRegex = /^\d{10,}$/;

            if (phoneRegex.test(phoneNumber)) {
                const message1 = document.getElementById("message");
                message1.textContent = "Phone number is valid!";
                message1.style.color = "green";

            } else {
                message1.textContent = "Please enter at least 10 digits.";
                message1.style.color = "red";
            }
            
            GeneratedOPT = Math.floor(100000 + Math.random()* 900000);
            alert(`Generated otp is ${GeneratedOPT}`);

            document.getElementById("otpForm").style.display = "none";
            document.getElementById("verifyForm").style.display = "block";
        }

        function verifyOTP(){
            const enterOtp = document.getElementById("otp").value;
            const message1 = document.getElementById("message");

            if(enterOtp == GeneratedOPT){
                message1.textContent = "OTP Verifyed Successfully!";
                message1.style.color = "green";
            }
            else{
                message1.textContent = "Invalid OTP. Please try Again.";
                message1.style.color = "red";
            }
        }
    </script>
</body>
</html>
