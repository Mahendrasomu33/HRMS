<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Slider</title>
    <link rel="stylesheet" href="productS.css">
    </head>
<body>
    <div class="slider-container">
        <h2>Our Products</h2>

                <button>Add to Cart</button>
            </div>

                <img src="../images/product2.webp" alt="Product 2" height="250px">
                <h3>Product 2</h3>
                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product3.jfif" alt="Product 3" height="250px">
                <h3>Product 3</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product4.jfif" alt="Product 2" height="250px">
                <h3>Product 4</h3>
                <p>$10.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product5.jpg" alt="Product 2" height="250px">
                <h3>Product 5</h3>
                <p>$25.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product6.jpg" alt="Product 1" height="250px">
                <h3>Product 6</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product7.jpg" alt="Product 2" height="250px">
                <h3>Product 7</h3>
                <p>$15.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product8.webp" alt="Product 2" height="250px">
                <h3>Product 18</h3>
                <p>$18.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="slide">
                <img src="../images/product9.webp" alt="Product 2" height="250px">

                <p>$20.00</p>

            </div>

                <p>$20.00</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product slides here -->
        </div>
        <div class="slider-controls">
            <div class="progress" id="progress"></div>
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>
        <div class="slider-indicators" id="indicators">
            <!-- Indicators will be generated by JavaScript -->
        </div>
    </div>

    <script src="productS.js"></script>
</body>
</html>
